        function fn(n) {
            if (n === 1 || n === 2) return 1;
            if (n > 2) {

                return fn(n - 1) + fn(n - 2)
            }


        }
        console.log(fn(8));


        function sun(n) {

            if (n === 1) {
                return 1;
            } else {

                return n + sun(n - 1)
            }

        }
